    <main class="container-fluid">

      <div class="col md-6">
      <div class="contact-container">

        <div class="card">
          <div class="card-body">
            <h2 class="card-title">Contactanos</h2>
            <form action="#" method="post" enctype="text/plain">
              <div class="form-group">
                <label for="username">Ingresá tu Nombre</label>
                <input id="username" type="text" placeholder="Ingresa tu nombre" class="form-control"/>
              </div>
              <div class="form-group">
                <label for="userlastname">Ingresá tu Apellido</label>
                <input id="userlastname" type="text" placeholder="Ingresa tu apellido" class="form-control"/>
              </div>
              <div class="form-group">
                <label for="useremail">Ingresá tu Email</label>
                <input id="useremail" type="email" placeholder="Ingresa tu email" class="form-control"/>
              </div>
              <div class="form-group">
                <label for="phone">Número de celular</label>
                <input type="number" name="phone" id="phone" class="form-control"/>
              </div>
              <div class="form-group">
                <label for="comments">Deja tu comentario:</label>
                <textarea id="comments" name="comments" rows="10" cols="50" placeholder="Escribe tu comentario aquí..." class="form-control"></textarea>
              </div>
              <button type="button" class="btn btn-success">Enviar</button>
            </form>
          </div>
        </div>
      </div>
