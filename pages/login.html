<body>

            <li class="nav-item"><a class="nav-link" href="./masinfo.html">+ Info</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="container-fluid">
    <div class="toggle-buttons">
      <button id="toggleLogin" class="btn btn-primary">Inicia Sesión</button>
      <button id="toggleRegister" class="btn btn-secondary">Registrate</button>
    </div>
    <div class="card-container">
      <div class="card" id="loginCard">
        <div class="card-body">
          <h2 class="card-title">Inicia Sesión</h2>
          <form action="#" method="post" enctype="text/plain">
            <label for="userNickname">Ingresá tu Usuario</label>
            <input id="userNickname" type="text" placeholder="Ingresa tu usuario" class="form-control"/>
            <br/>
            <label for="userpassword">Ingresá tu Contraseña</label>
            <input id="userpasword" type="password" placeholder="Ingresa tu Contraseña" class="form-control"/>
            <br/>
            <p><a href="#">¿Olvidaste tu contraseña?</a></p>
            <input type="checkbox" name="Recordame" id="rememberMe"/>
            <label for="rememberMe">Recordarme</label>
            <br/>
            <button type="button" class="btn btn-primary">Iniciar sesión</button>
          </form>
        </div>
      </div>

      <div class="card" id="registerCard">
        <div class="card-body">
          <h2 class="card-title">Registrate</h2>
          <form action="#" method="post" enctype="text/plain">
            <label for="username">Ingresá tu Nombre</label>
            <input id="username" type="text" placeholder="Ingresa tu nombre" class="form-control"/>
            <br/>
            <label for="userlastname">Ingresá tu Apellido</label>
            <input id="userlastname" type="text" placeholder="Ingresa tu apellido" class="form-control"/>
            <br/>
            <label for="userNickname">Ingresá tu Usuario</label>
            <input id="userNickname" type="text" placeholder="Ingresa tu usuario" class="form-control"/>
            <br/>
            <label for="useremail">Ingresá tu Email</label>
            <input id="useremail" type="email" placeholder="Ingresa tu email" class="form-control"/>
            <br/>
            <label for="userpassword">Ingresá tu Contraseña</label>
            <input id="userpasword" type="password" placeholder="Ingresa tu Contraseña" class="form-control"/>
            <br/>
            <label for="userpassword">Repita la Contraseña</label>
            <input id="userpasword" type="password" placeholder="Repita la Contraseña" class="form-control"/>
            <br/>
            <input type="checkbox" name="agreeterms" id="agree"/>
            <label for="agreeterms">Acepto terminos de uso</label>
            <br/>
            <div class="d-grid gap-2 d-md-flex justify-content-md-start">
              <button class="btn btn-danger me-md-2" type="button">Limpiar campos</button>
              <button class="btn btn-success" type="button">Registrarme</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="footertext">
      <p>Avenida cangallo 800, Corrientes Capital. Argentina.</p>

      <img id="whatsapp" href="./assets/Img/whatsapp.png"/>
      <div>
        <a href="http://www.whatsapp.com"><img class="icons" src="./../assets/Img/whatsapp.png"></a>
        <a href="http://www.instagram.com"><img class="icons" src="./../assets/Img/instagram (3).png"></a>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <script>
    document.getElementById('toggleLogin').addEventListener('click', function() {
      document.getElementById('loginCard').style.display = 'block';
      document.getElementById('registerCard').style.display = 'none';
    });

    document.getElementById('toggleRegister').addEventListener('click', function() {
      document.getElementById('loginCard').style.display = 'none';
      document.getElementById('registerCard').style.display = 'block';
    });

    document.getElementById('loginCard').style.display = 'block';
    document.getElementById('registerCard').style.display = 'none';
  </script>
</body>
</html>
